<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КУРС</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
<section class="container-first-page">
    <div class="container-first-content">
        <div class="preview-title">
            <div class="preview-title_big">КУРС</div>

        </div>
        <div class="form-enter-login">
            <form>
                <div class="container-label-input">
                    <label class="label">E-mail</label>
                    <input type="email" class="input-txt">
                </div>
                <div class="container-label-input">
                    <label class="label">Пароль</label>
                    <input type="email" class="input-txt">
                </div>
                <div class="container-btn-login">
                    <a href="#" class="btn pas-reminder">Напомнить пароль</a>
                    <a href="home-page.html" class="btn sign-in">Войти в систему</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>

</html>
