<div id="addpersonal" class="container-new-personal">
    <div class="container-add-personal">
        <div class="header-task">a
            <div class="header-task_title">
                Добавить работника
            </div>
        </div>
    </div>
    <div class="content-add-personal">
        <div class="container-input">
            <div class="container-input-50">
                <div class="block-input-label">
                    <label>Работник</label>
                    <input type="text">
                </div>
            </div>
            <div class="container-input-50">
                <div class="container-input-50">
                    <div class="block-input-label">
                        <label>Бригада</label>
                        <input type="text">
                    </div>
                </div>
                <div class="container-input-50">
                    <div class="block-input-label">
                        <label>Должность</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-input">
            <div class="container-input-50">
                <div class="container-input">
                    <div class="container-input-50">
                        <div class="block-input-label">
                            <label>Телефон</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="container-input-50">
                        <div class="block-input-label">
                            <label>Группа шаблонов</label>
                            <div class="block-select">
                                <div class="icon-select"></div>
                                <select class="gray-s">
                                    <option>GMT +0</option>
                                    <option>GMT +1</option>
                                    <option>GMT +2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-input margin-b-n">
                    <div class="container-input-50">
                        <div class="block-take-coordinates">
                            <label>Снимать координаты каждые</label>
                            <input type="text">
                            <div class="block-select">
                                <div class="icon-select"></div>
                                <select class="gray-s">
                                    <option>GMT +0</option>
                                    <option>GMT +1</option>
                                    <option>GMT +2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container-input-50">
                        <div class="container-input-time">
                            <div class="block-input-label">
                                <label>Время</label>
                                <div class="block-select">
                                    <div class="icon-select"></div>
                                    <select class="gray-s">
                                        <option>Рабочие дни</option>
                                        <option>Не рабочие</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="container-input-small">
                            <div class="block-input-label">
                                <label>с</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="container-input-small">
                            <div class="block-input-label">
                                <label>по</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-input-50">
                <div class="block-input-label">
                    <label>Дополнительная информация</label>
                    <textarea class="area-input-2"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="container-btn-bottom">
        <div class="block-btn-bottom_btn float-r">
            <div class="block-bnt-blue display-top">
                Применить фильтры
            </div>
        </div>
