<div class="container-filter-task" id="filter-employees">
    <div class="header-filter-task">
        <div class="header-filter-task_title">
            Фильтр
        </div>
    </div>

    <div class="content-filter-task">
        <div class="container-three-block">
            <div class="block-input-label">
                <label>Работник</label>
                <div class="block-bnt-grey btn-add-list">
                    + Выбрать работника
                </div>
            </div>
            <div class="block-input-label">
                <label>Подразделение</label>
                <div class="block-bnt-grey btn-add-list">
                    + Выбрать подразделение
                </div>
            </div>
            <div class="block-input-label">
                <label>Бригада</label>
                <div class="block-bnt-grey btn-add-list">
                    + Выбрать бригаду
                </div>
            </div>
            <div class="block-input-label">
                <label>Статус задания</label>
                <div class="block-bnt-grey btn-add-list">
                    + Выбрать статус
                </div>
            </div>
            <div class="block-input-label">
                <label>Пройдено (км)</label>
                <div class="block-input-t">
                    <input type="text">-
                    <input type="text">
                </div>
            </div>
            <div class="block-input-label">
                <label>Время (ч)</label>
                <div class="block-input-t">
                    <input type="text">-
                    <input type="text">
                </div>
            </div>
            <div class="block-input-label">
                <label>KPI (%)</label>
                <div class="block-input-t">
                    <input type="text">-
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="container-data-filter">
            <div class="container-data-filter_title">
                Задачи
            </div>
            <div class="container-input">
                <div class="container-input-50">
                    <div class="block-input-label">
                        <label>Номер задачи</label>
                        <input type="text">
                    </div>
                </div>
                <div class="container-input-50">
                    <div class="block-input-label">
                        <label>Название</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="block-data-filter">
                <label>Поставлена</label>
                <div class="block-cal-clock">
                    <div class="block-data">
                        <i class="icon-cal"></i>
                        Дата
                    </div>
                    <div class="block-time">
                        <input type="text">
                    </div>
                </div>
                <div class="block-cal-clock">
                    <div class="block-data">
                        <i class="icon-cal"></i>
                        Дата
                    </div>
                    <div class="block-time">
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="block-data-filter">
                <label>Срок</label>
                <div class="block-cal-clock">
                    <div class="block-data">
                        <i class="icon-cal"></i>
                        Дата
                    </div>
                    <div class="block-time">
                        <input type="text">
                    </div>
                </div>
                <div class="block-cal-clock">
                    <div class="block-data">
                        <i class="icon-cal"></i>
                        Дата
                    </div>
                    <div class="block-time">
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="block-data-filter">
                <label>Выполнена</label>
                <div class="block-cal-clock">
                    <div class="block-data">
                        <i class="icon-cal"></i>
                        Дата
                    </div>
                    <div class="block-time">
                        <input type="text">
                    </div>
                </div>
                <div class="block-cal-clock">
                    <div class="block-data">
                        <i class="icon-cal"></i>
                        Дата
                    </div>
                    <div class="block-time">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-three-block">
            <div class="container-three-block_title">
                Статус
            </div>
            <div>
                <div class="block-input-label">
                    <label>По времени выполнения</label>
                    <div class="block-select">
                        <div class="icon-select"></div>
                        <select class="gray-s">
                            <option></option>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="block-input-label">
                    <label>По геозоне</label>
                    <div class="block-select">
                        <div class="icon-select"></div>
                        <select class="gray-s">
                            <option></option>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="block-input-label">
                    <label>По факту выполнения</label>
                    <div class="block-select">
                        <div class="icon-select"></div>
                        <select class="gray-s">
                            <option></option>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-btn-bottom">
            <div class="block-btn-bottom_info float-l">
                <span class="quantity">Применено 3</span>
                <span class="btn-clear-filter">Сбросить</span>
            </div>
            <div class="block-btn-bottom_btn float-r">
                <div class="block-bnt-blue display-top">
                    + Применить фильтры
                </div>
            </div>
        </div>
    </div>
</div>
